{% extends 'base.html' %}

{% block content %}

<div style="background: rgb(202, 200, 200); height: 500px; width: 1000px;  padding-left: 0; display: flex; justify-content: space-between;">


    <div  style="background: rgb(73, 72, 72); display: flex; flex-direction: column; width: 30%; justify-content: space-around; align-items: center; padding-left: 20px;">
        {% if user.is_authenticated %}
        <p  style=" color: white; text-transform: uppercase; width: 100%; border-bottom: 1px solid white; margin-bottom: 20px; font-family: 'Times New Roman', Times, serif;">Your  <a  style=" text-transform: uppercase; color:rgb(8, 162, 252); font-family: 'Times New Roman', Times, serif;" href="{% url 'users:dashboard' %}" >dashboard</a> </p> 
           
        <div style="margin-bottom: 20px;  width: 100%; border-bottom: 1px solid white;"  >
            <a  style=" text-transform: uppercase; border-radius: 10px; color:rgb(8, 162, 252);  font-family: 'Times New Roman', Times, serif;" href="{% url 'users:logout' %}" >Logout</a>
        </div>
           
        <p style=" color: white; text-transform: uppercase; width: 100%; border-bottom: 1px solid white; font-family: 'Times New Roman', Times, serif;">Create New Account  <a style="text-transform: uppercase; color:rgb(8, 162, 252); font-family: 'Times New Roman', Times, serif;" href="{% url 'users:register' %}">Here</a></p>

    
        {% else %}
        <div style="margin-bottom: 20px;  width: 100%; border-bottom: 1px solid white;"  >
            <a  style=" text-transform: uppercase; border-radius: 10px; color:rgb(8, 162, 252);  font-family: 'Times New Roman', Times, serif;" href="{% url 'users:login' %}" >Login</a>
        </div>
        <p style=" color: white; text-transform: uppercase; width: 100%; border-bottom: 1px solid white; font-family: 'Times New Roman', Times, serif;">Create New Account  <a style="text-transform: uppercase; color:rgb(8, 162, 252); font-family: 'Times New Roman', Times, serif;" href="{% url 'users:register' %}">Here</a></p>

    
        {% endif %}
    </div>
    <div style="display: flex; justify-content: center; align-items: center; width: 70%; height: 100%;">
        <h1 style="font-family: 'Times New Roman', Times, serif; letter-spacing: 3px; text-align: center; ">Welcome, {{ user.username|default:'Guest' }}!</h1>
 
    </div>
   
    </div>
{% endblock  %}
